name: "Servian TechChallenge"
on:
  push:
    paths:
    - 'terraform/**'
    - docker-compose.yml
    - Makefile
    branches:
      - main
  pull_request:
    paths:
    - 'terraform/**'
    - docker-compose.yml
    - Makefile
    branches:
      - main
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  TF_BACKEND_BUCKET: ${{ secrets.TF_BACKEND_BUCKET }}
  TF_BACKEND_KEY: ${{ secrets.TF_BACKEND_KEY }}
  REFRESH_DB: false
  DESTROY: true


jobs:
  infra_plan:
    name: "TF Plan Infra"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Terraform Plan Infra
        run: make plan_infra

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: infra plan
          path: terraform/infra.plan
          retention-days: 5

  infra_apply:
    name: "TF Apply infra"
    runs-on: ubuntu-latest
    needs: infra_plan
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: infra plan
          path: terraform
      
      - name: Terraform Apply Infra
        run: make apply_infra

  prep_db:
    name: Preparing Database
    runs-on: ubuntu-latest
    needs: infra_apply
    steps:
      - name: Checkout
        if: ${{ env.REFRESH_DB == 'true' }}
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}

      - name: Terraform Prep DB
        if: ${{ env.REFRESH_DB == 'true' }} 
        run: make prep_db

      - name: Update Refresh DB var
        if: ${{ env.REFRESH_DB == 'true' }} 
        run: |
          sed -i "17,25 s/REFRESH_DB: true/REFRESH_DB: false/" .github/workflows/main.yml
          git config --local user.email "$(git log --format='%ae' HEAD^!)"
          git config --local user.name "$(git log --format='%an' HEAD^!)"
          git add .
          git commit -m "Refresh DB Variable change"
          git push

  serve:
    name: "Serving APP"
    runs-on: ubuntu-latest
    needs: prep_db
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Terraform Apply Infra
        run: |
          make serve
          make dnsname

  destroy_everything:
    name: "Destroy everything"
    runs-on: ubuntu-latest
    needs: serve
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        if: ${{ env.DESTROY == 'true' }}
      
      - name: Terraform Apply Infra
        if: ${{ env.DESTROY == 'true' }}
        run: make destroy_everything

      - name: Update Destroy var
        if: ${{ env.DESTROY == 'true' }} 
        run: |
          sed -i "17,25 s/DESTROY: true/DESTROY: false/" .github/workflows/main.yml
          git config --local user.email "$(git log --format='%ae' HEAD^!)"
          git config --local user.name "$(git log --format='%an' HEAD^!)"
          git add .
          git commit -m "Destroy Variable change"
          git push
